apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibxml
  labels:
    app: bibxml
    appclass: heavy
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bibxml
  template:
    metadata:
      labels:
        app: bibxml
        appclass: heavy
    spec:
      securityContext:
        fsGroup: 33
        runAsNonRoot: true
      containers:
        - name: app
          image: "ghcr.io/ietf-tools/bibxml-service:$APP_IMAGE_TAG"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: datasets
              mountPath: /data/datasets
          env:
            # ensures the pod gets recreated on every deploy:
            - name: "DEPLOY_UID"
              value: "$DEPLOY_UID"
          envFrom:
            - secretRef:
                name: bib-secrets-env
          resources:
            limits:
              memory: "8Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsUser: 33
            runAsGroup: 33
          command:
            - /bin/sh
            - -c
            - |
              python manage.py migrate &&
              python manage.py check --deploy &&
              python manage.py clear_cache &&
              hypercorn -b '0.0.0.0:8000' -w 9 --access-logfile - bibxml.asgi:application
        - name: celery
          image: "ghcr.io/ietf-tools/bibxml-service:$APP_IMAGE_TAG"
          imagePullPolicy: Always
          volumeMounts:
            - name: datasets
              mountPath: /data/datasets
            - name: tmp
              mountPath: /tmp
          env:
            # ensures the pod gets recreated on every deploy:
            - name: "DEPLOY_UID"
              value: "$DEPLOY_UID"
          envFrom:
            - secretRef:
                name: bib-secrets-env
          resources:
            limits:
              memory: "4Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsUser: 33
            runAsGroup: 33
          command:
            - /bin/sh
            - -c
            - |
              celery -A sources.celery:app worker -B -l info -c 1 --pidfile=/tmp/celery_pid --schedule /tmp/celery-schedule.db
        - name: redis
          image: "redis:7"
          imagePullPolicy: IfNotPresent
          command:
            - "redis-server"
            - "--maxmemory"
            - "256mb"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsUser: 999
            runAsGroup: 999
      volumes:
        - name: datasets
          emptyDir:
            sizeLimit: 5Gi
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: bibxml
  labels:
    app: bibxml
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: bibxml
