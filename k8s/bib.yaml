apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibxml
  labels:
    app: bibxml
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bibxml
  template:
    metadata:
      labels:
        app: bibxml
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: app
          image: "ghcr.io/ietf-tools/bibxml-service:$APP_IMAGE_TAG"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: datasets
              mountPath: /data/datasets
          envFrom:
            - secretRef:
                name: bib-secrets-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - /bin/sh
            - -c
            - |
              python manage.py migrate &&
              python manage.py check --deploy &&
              python manage.py clear_cache &&
              hypercorn -b '0.0.0.0:8000' -w 1 bibxml.asgi:application
        - name: celery
          image: "ghcr.io/ietf-tools/bibxml-service:$APP_IMAGE_TAG"
          imagePullPolicy: Always
          volumeMounts:
            - name: datasets
              mountPath: /data/datasets
            - name: tmp
              mountPath: /tmp
          envFrom:
            - secretRef:
                name: bib-secrets-env
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - /bin/sh
            - -c
            - |
              celery -A sources.celery:app worker -B -l info -c 1
        - name: redis
          image: "redis:5.0.4"
          command:
            - redis-server
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: datasets
          emptyDir:
            sizeLimit: 5Gi
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    app: service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: bibxml
